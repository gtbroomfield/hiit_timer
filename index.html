<!DOCTYPE html>
<html>
<head>
    <title>Interval Timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interval Timer</h1>
        <div class="form">
            <label for="numExercises">Number of Exercises:</label>
            <input type="number" id="numExercises" min="1">
            
            <label for="numSets">Number of Sets:</label>
            <input type="number" id="numSets" min="1">
            
            <label for="workoutTime">Workout Time (in seconds):</label>
            <input type="number" id="workoutTime" min="1">
            
            <label for="restTime">Rest Time (in seconds):</label>
            <input type="number" id="restTime" min="0">
            
            <button id="startButton">Start</button>
        </div>
        
        <div class="timer-section">
            <div id="currentSet"></div>
            <div id="currentInterval"></div>
            <div id="currentExercise"></div>
        </div>
        
        <div id="timer"></div>
        <div id="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
