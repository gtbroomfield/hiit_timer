<!DOCTYPE html>
<html>
<head>
    <title>Interval Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Add your custom styles for mobile devices here */
        @media only screen and (max-width: 500px) {
            /* Example styles for iPhone 14 or similar mobile devices */
            .container {
                max-width: 320px;
                margin: 0 auto;
                padding: 10px;
            }
            .timer-section {
                text-align: center;
                margin-bottom: 10px;
            }
            .duration-section {
                text-align: center;
            }
            .duration-label {
                font-size: 14px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interval Timer</h1>
        <div class="form">
            <label for="numExercises">Number of Exercises:</label>
            <input type="number" id="numExercises" min="1">
            
            <label for="numSets">Number of Sets:</label>
            <input type="number" id="numSets" min="1">
            
            <label for="workoutTime">Workout Time (in seconds):</label>
            <input type="number" id="workoutTime" min="1">
            
            <label for="restTime">Rest Time (in seconds):</label>
            <input type="number" id="restTime" min="0">
            
            <button id="startButton">Start</button>
        </div>
        
        <div class="timer-section">
            <div id="currentSet"></div>
            <div id="workoutCount"></div>
            <div id="currentExercise"></div>
        </div>
        
        <div class="duration-section">
            <div class="duration-label">Workout Elapsed Time:</div>
            <div id="overallDuration"></div>
            <div class="duration-label">Workout Time Remaining:</div>
            <div id="remainingDuration"></div>
        </div>
        
        <div id="timer"></div>
        <div id="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
